{% extends "base.html" %}

<!-- Page title -->
{% block title %}
Sjukstugan- Register
{% endblock title %}

{% block content %}
<div class="container-xl d-flex justify-content-center align-items-center">
    <section class="my-3 my-md-4 m-lg-4 p-4">
        <div class="row">
            <h1 class="mb-3">Sign Up</h1>
            <div class="dividing-line"></div>
            <div class="col-lg-6">
                <!-- Sign up form -->
                <form class="my-4" id="signup_form" method="post" action="{% url 'account_signup' %}">
                    {% csrf_token %}
                    {{ form.as_div }}
                    {% if redirect_field_value %}
                    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                    {% endif %}
                    <button type="submit" class="mt-3 p-2 px-3 fs-5 fw-bold">
                        Sign Up &raquo;
                    </button>
                </form>
            </div>
            <div class="col-lg-6 d-flex">
                <div class="p-4 text-center d-flex flex-column justify-content-center">
                    <p class="fs-5">Already registered as a patient with us? Then please <span class="fw-bold">sign
                            in</span> instead.
                    </p>
                    <div>
                        <a class="btn-link-green btn-shadow btn-rounded d-inline-block p-2 px-3 fw-bold fs-5"
                            href="{% url 'account_login' %}" aria-label="Go to the sign in page to log in">
                            Sign In
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock content %}

{% extends "base.html" %}
{% load crispy_forms_tags %}

<!-- user = the user object, corresponding to the logged in patient
object_list = the available timeslots (not booked) -->

{% block content %}
<p>This is the page for booking appointments!</p>

{% if user.is_authenticated %}
<p>Hello {{ user.username }}!</p>
{% else %}
<p>Not logged in</p>
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form | crispy }}
    <button type="submit" class="btn btn-primary">Book Time Slot</button>
</form>
